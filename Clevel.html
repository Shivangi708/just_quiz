 <style>
 body{
    background-image: url("clbg.jpg");
    margin:0;
    padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
 *{
    box-sizing: border-box;
} 

.level-wrapper{
  
    height: 400px;
    width: 700px;
    background-color:#ffeadb;
    margin-top: 90px;
    margin-left: 320px;
   
    border-radius: 8px;
    padding:5px; 
}
.level-h1{
      
       text-align: center;
       color: black;
       font-weight: bold;
       font-size:450%;

}
.level-h4{

      font-weight: bold;

      font-family: fantasy;

}
.btn-container{
    text-align: center;
    
}

.button {
  padding: 15px 45px;
  font-size: 16px;
  text-align: center;
  cursor: pointer;
  outline: none;
  background-color: #a5ecd7; 
  border: none; 
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #32e0c4}

.button:active {
  background-color: #32e0c4;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
@media (max-width: 960px) {
     .cat-wrapper {   
      height:200px ;
      width: 500px;  
      flex-direction: column;
      text-align: center;

    }

 @media (max-width: 530px) {
